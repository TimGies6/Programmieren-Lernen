<!DOCTYPE html>
	<html>
		<title>PC-Übersicht
		</title>
		<head>
			<link rel="stylesheet" href="stylesheet.css">
			<link rel="scripts" href="scripts.js">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
			<script>
				!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
			</script>
		</head>
		<body>
			<div class="headline">
				<h1>
				Übersicht
				</h1>
				<a href="https://unsplash.com/@dynamicwang" target="_blank"><h2>
				Das ist ein Dokument für die Übersicht auf diesem PC und um komplizierte Wege zu vereinfachen!
				</h2></a>
			</div>
			<div class="hyperlinks">
				<h3 class="link-list-headline">
					Liste für Links:
				</h3>
				<ul>
					<li>
					<a href="https://hepta.webuntis.com/student-homework" target="_blank">
					<h3>hausaufgaben
					</h3>
					</a>
					</li>
					<li>
					<a href="https://stackoverflow.com/" target="_blank">
					<h3>stackoverflow
					</h3>
					</a>
					</li>
				</ul>
				<form action="https://search.brave.com/search" target="_blank" autocomplete="off" placeholder="Bitte eingeben">
				<label for="fname">Brave Suche:
				</label>
				<input type="search" name="q">
				<input type="submit" value="Search">
				</form>
				<form action="https://www.google.com/search" target="_blank" autocomplete="off">
				<label for="fname">Google Suche:
				</label>
				<input type="search" name="q">
				<input type="submit" value="Search">
				</form>
				<form action="https://www.youtube.com/results?search_query" target="_blank" autocomplete="off">
				<label for="fname">Youtube Suche:
				</label>
				<input type="search" name="q">
				<input type="submit" value="Search">
				</form>
			</div>
		</body>
	</html>
